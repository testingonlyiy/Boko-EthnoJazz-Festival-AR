<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boko EthnoJazz Festival AR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #111827;
            font-family: 'Inter', sans-serif;
        }
        .camera-container {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 100vh;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        video, canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        video {
            transform: scaleX(-1);
        }
        canvas {
            background-color: transparent;
        }
        #title-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1.5rem 0;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            text-align: center;
            z-index: 10;
        }
        #loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 20;
            color: white;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="title-bar">
        <h1 class="text-2xl md:text-3xl font-bold text-white tracking-wider">Boko EthnoJazz Festival</h1>
        <p class="text-sm md:text-base text-yellow-300">Augmented Reality</p>
    </div>

    <div class="camera-container">
        <video id="video" autoplay muted playsinline></video>
        <canvas id="canvas"></canvas>
    </div>

    <div id="loading-overlay">
        <div class="text-center">
            <h1 class="text-3xl font-bold">⏳ Memuat Model AI...</h1>
            <p class="mt-2">Mohon tunggu dan izinkan akses kamera.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const loadingOverlay = document.getElementById('loading-overlay');
        const ctx = canvas.getContext('2d');

        const headwearImages = [
            'blangkon.png', 'songkok.png', 'udeng.png',
            'tanjak palembang.png', 'kupiah.png', 'tanjak.png'
        ];
        const loadedHeadwear = [];

        const CONFIDENCE_THRESHOLD = 0.5;
        let faceAssetAssignments = [];

        function preloadImages(imagePaths, loadedArray) {
            return new Promise(resolve => {
                let loadedCount = 0;
                if (imagePaths.length === 0) resolve();
                imagePaths.forEach(src => {
                    const img = new Image();
                    img.src = src;
                    img.onload = () => { loadedCount++; if (loadedCount === imagePaths.length) resolve(); };
                    img.onerror = () => { console.error(`Gagal memuat: ${src}.`); loadedCount++; if (loadedCount === imagePaths.length) resolve(); }
                    loadedArray.push(img);
                });
            });
        }

        async function startVideo() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
                video.srcObject = stream;
            } catch (err) {
                console.error("Error kamera: ", err);
                loadingOverlay.innerHTML = `<div class="text-center"><h1 class="text-2xl font-bold">❌ Gagal Mengakses Kamera</h1><p>Mohon segarkan halaman dan izinkan akses.</p></div>`;
            }
        }

        async function run() {
            await Promise.all([
                faceapi.nets.tinyFaceDetector.loadFromUri('https://cdn.jsdelivr.net/gh/justadudewhohacks/face-api.js@0.22.2/weights'),
                faceapi.nets.faceLandmark68Net.loadFromUri('https://cdn.jsdelivr.net/gh/justadudewhohacks/face-api.js@0.22.2/weights'),
                preloadImages(headwearImages, loadedHeadwear)
            ]);
            loadingOverlay.style.display = 'none';
            startVideo();
        }

        async function drawLoop() {
            requestAnimationFrame(drawLoop);

            if (video.paused || video.ended || !loadedHeadwear.length) {
                return;
            }

            const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions({ scoreThreshold: CONFIDENCE_THRESHOLD })).withFaceLandmarks();
            
            const displaySize = { width: canvas.width, height: canvas.height };
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // --- KOREKSI CERMIN DI LEVEL KANVAS ---
            ctx.save();
            ctx.scale(-1, 1);
            ctx.translate(-canvas.width, 0);
            
            const resizedDetections = faceapi.resizeResults(detections, displaySize);
            
            // Urutkan deteksi berdasarkan posisi X untuk konsistensi slot
            resizedDetections.sort((a, b) => a.detection.box.x - b.detection.box.x);
            
            // Atur ulang penugasan aset jika jumlah wajah berubah
            if (resizedDetections.length !== faceAssetAssignments.length) {
                faceAssetAssignments = resizedDetections.map(() => Math.floor(Math.random() * loadedHeadwear.length));
            }

            if (resizedDetections.length > 0) {
                faceapi.draw.drawFaceLandmarks(ctx, resizedDetections);

                resizedDetections.forEach((detection, i) => {
                    const landmarks = detection.landmarks;
                    const jawOutline = landmarks.getJawOutline();
                    
                    const hatCenterX = (jawOutline[0].x + jawOutline[16].x) / 2;
                    const faceWidth = jawOutline[16].x - jawOutline[0].x;
                    const angle = Math.atan2(jawOutline[16].y - jawOutline[0].y, jawOutline[16].x - jawOutline[0].x);

                    const leftEyebrow = landmarks.getLeftEyeBrow();
                    const rightEyebrow = landmarks.getRightEyeBrow();
                    const eyebrowTopY = Math.min(...leftEyebrow.map(p => p.y), ...rightEyebrow.map(p => p.y));
                    const noseBridgeY = landmarks.getNose()[0].y;
                    const eyeToEyebrowDist = Math.abs(eyebrowTopY - noseBridgeY);
                    
                    // --- PENYESUAIAN PRESISI VERTIKAL ---
                    // Mengubah multiplier menjadi nilai yang sangat kecil (bahkan positif) akan menurunkannya.
                    // Mari kita coba tambahkan sedikit offset ke bawah dari alis.
                    const hatBaseY = eyebrowTopY + (eyeToEyebrowDist * 0.1);
                    
                    const headwearIndex = faceAssetAssignments[i];
                    if (headwearIndex === undefined) return;
                    
                    const headwearImg = loadedHeadwear[headwearIndex];
                    if (headwearImg && headwearImg.complete && faceWidth > 0) {
                        const hatWidth = faceWidth * 1.8;
                        const hatHeight = headwearImg.height * (hatWidth / headwearImg.width);
                        
                        ctx.save();
                        ctx.translate(hatCenterX, hatBaseY);
                        ctx.rotate(angle);
                        // Balik gambar aset agar tidak ikut terbalik oleh kanvas
                        ctx.scale(-1, 1); 
                        ctx.drawImage(headwearImg, -hatWidth / 2, -hatHeight, hatWidth, hatHeight);
                        ctx.restore();
                    }
                });
            }

            // Kembalikan konteks kanvas ke kondisi normal
            ctx.restore();
        }

        video.addEventListener('play', () => {
            const onResize = () => {
                const displaySize = { width: window.innerWidth, height: window.innerHeight };
                faceapi.matchDimensions(canvas, displaySize);
            };
            window.addEventListener('resize', onResize);
            onResize();
            drawLoop();
        });

        run();
    </script>
</body>
</html>
